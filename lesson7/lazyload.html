<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Load</title>
  <meta name="description" content="We introduce the design pattern of progressive loading or 'lazy-loading' of images.">

  <link rel="stylesheet" href="styles/main.css">

</head>
<body>
  <h1>Progressive Loading of Images</h1>
  <main>
    <picture>
      <img src="images/placeholder.webp" data-src="images/sunSetOne.webp" alt="Sun Set One">
    </picture>

    <picture>
      <img src="images/placeholder.webp" data-src="images/sunSetTwo.webp" alt="Sun Set Two">
    </picture>

    <picture>
      <img src="images/placeholder.webp" data-src="images/sunSetThree.webp" alt="Sun Set Three">
    </picture>

    <picture>
      <img src="images/placeholder.webp" data-src="images/sunSetFour.webp" alt="Sun Set Four">
    </picture>

    <picture>
      <img src="images/placeholder.webp" data-src="images/sunSetFive.webp" alt="Sun Set Five">
    </picture>

    <picture>
      <img src="images/placeholder.webp" data-src="images/sunSetSix.webp" alt="Sun Set Six">
    </picture>

  </main>

  <script src="scripts/loding.js"></script>

</body>
</html>
